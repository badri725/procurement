<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Procurement System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .filter {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .approve-btn {
            background-color: #28a745;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
        }
        .reject-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #ff0000;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Orders</h2>
        <label for="statusFilter">Filter by Status:</label>
        <select id="statusFilter" onchange="fetchOrders()">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Number</th>
                    <th>Buyer ID</th>
                    <th>Supplier ID</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ordersTable">
                <!-- Orders will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <script src="orders.js"></script>
</body>
</html>
